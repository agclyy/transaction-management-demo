<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Transaction Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Transactions</h1>

<div id="form-section">
    <h2>Add or Update Transaction</h2>
    <form id="transactionForm">
        <label>Transaction ID: 
            <input type="text" name="transactionId" disabled />
        </label>
        <label>Remitter Account: 
            <input type="text" name="remitterAccount" required />
        </label>
        <label>From Currency: 
            <input type="text" name="fromCurrency" value="USD" required />
        </label>
        <label>From Amount:
            <input type="number" step="0.01" name="fromAmount" required />
        </label>
        <label>Beneficiary Account: 
            <input type="text" name="beneficiaryAccount" required />
        </label>
        <label>To Currency: 
            <input type="text" name="toCurrency" value="USD" required />
        </label>
        <label>To Amount:
            <input type="number" step="0.01" name="toAmount" required />
        </label>
        <label>Exchange Rate: 
            <input type="number" step="0.000001" name="exchangeRate" value="1.000000" required />
        </label>
        <label>Fee Currency: 
            <input type="text" name="feeCurrency" value="USD" required />
        </label>
        <label>Fee: 
            <input type="number" step="0.01" name="fee" value="0.00" required />
        </label>
        <label>Transaction Status: 
            <select name="transactionStatus" required>
                <option value="PENDING">Pending</option>
                <option value="SUBMITTED">Submitted</option>
                <option value="COMPLETED">Completed</option>
                <option value="DELETED">Deleted</option>
            </select>
        </label>
        <label>Transaction Type: 
            <input type="text" name="transactionType" required />
        </label>
        <label>Comments: 
            <textarea name="comments"></textarea>
        </label>
        <button type="submit">AddOrUpdate</button>
    </form>
</div>

<div id="table-section">
    <h2>All Transactions</h2>
    <table id="transactionTable">
        <thead>
        <tr>
            <th>Transaction ID</th>
            <th>Remitter Account</th>
            <th>From Currency</th>
            <th>From Amount</th>
            <th>Beneficiary Account</th>
            <th>To Currency</th>
            <th>To Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- 数据将通过 JS 动态插入 -->
        </tbody>
    </table>
    <div id="pagination">
        <button id="prevPage">Previous</button>
        <span>Page <input type="number" id="pageInput" value="1" min="1" style="width: 50px;"> of <span id="totalPages">1</span></span>
        <button id="nextPage">Next</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
